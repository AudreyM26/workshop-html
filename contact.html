<!DOCTYPE html>
<html>
<head>
<title>Formulaire de contact</title>
</head>
<body>
    <h1>La Florentina</h1>
    <h2>Pizzeria</h2>
    <nav>
        <ul>
            <li><a href="index.html" >Accueil</a></li>
            <li><a href="liste_pizzas.html" >Nos pizzas</a></li>
            <li><a href="#" >Contact</a></li>
        </ul>
    </nav>
    <main>
    <h3>Nous contacter</h3>
    <form action="https://audreym26.github.io/workshop-html/send_contact" method="post">
        <table cellspacing="10">
            <tr>
                <td><label for="nom">Nom</label></td>
                <td><input type="text" name="nom" id="nom"/></td>
            </tr>
            <tr>
                <td><label for="prenom">Prénom</label></td>
                <td><input type="text" name="prenom" id="prenom"/></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"/></td>
            </tr>
            <tr>
                <td><label for="telephone">Téléphone</label></td>
                <td><input type="tel" name="text" id="telephone"/></td>
            </tr>
            <tr>
                <td><label for="canal">Canal de contact préféré</label></td>
                <td><select name="canal" id="canal">
                    <option value="email">Email</option>
                    <option value="telephone">Téléphone</option>
                </select></td>
            </tr>
            <tr>
                <td valign="top"><label for="message">Message</label></td>
                <td><textarea rows="10" cols="20" name="message" id="message"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><button type="submit">Valider</button></td>
            </tr>
        </table>

    </form>
    </main>
</body>
</html>
